<div class="container mt-4">
    <h2>User Management</h2>

    <!-- Form -->
   <form #userForm="ngForm"  (ngSubmit)="onSubmbit()">   
    <div class="row g-3">
        <div class="col-md-6">
            <label for="inputtext4" class="form-label">Name</label>
             <input type="name" class="form-control" [(ngModel)]="user.name" name="name" id="inputtext4">
        </div>

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" id="inputEmail4">
        </div>

        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" [(ngModel)]="user.address" name="address" id="inputAddress">
        </div>

        <div class="col-md-4">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" [(ngModel)]="user.city" name="city" id="inputCity">
        </div>
          
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <input type="text" class="form-control" [(ngModel)]="user.state" name="state" id="inputState">
        </div>

        <div class="col-md-4">
            <label for="inputZip" class="form-label">Zipcode</label>
            <input type="text" class="form-control" [(ngModel)]="user.zipcode" name="zipcode" id="inputZipcode">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">{{ isEditing ? 'Update' : 'Add' }} User</button>
            <button *ngIf="isEditing" type="button" class="btn btn-secondary ms-2" (click)="cancelEdit()">Cancel</button>
          </div>
        </div>
   </form>

     <!-- Table -->

     <table class="table mt-4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zipcode</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }} </td>
                <td>{{user.email}}</td>
                <td>{{user.address}}</td>
                <td>{{user.city}}</td>
                <td>{{user.state}}</td>
                <td>{{user.zipcode}}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-sm btn-warning me-2"(click)="editUser(user)">Edit</button>
                        <button type="button" class="btn btn-sm btn-danger"(click)="deleteUser(user.id!)">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
     </table>
</div>
